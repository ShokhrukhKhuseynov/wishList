<div class="container">
    <div *ngIf="wishes.length == 0; else showItems">There are no items</div>
  </div>

<ng-template #showItems>
<ul>

  <wish-list-item
  *ngFor="let wish of wishes"
  [wishText]="wish.wishText"
  [(fulfilled)]="wish.isComplete"
  (itemToRemove)="removeWish($event)"
  ></wish-list-item>

</ul>
</ng-template>
